version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "[%(asctime)s] %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: logs/deep_research.log

loggers:
  deep_research:
    level: DEBUG
    handlers: [console, file]
    propagate: no
